<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="WeatherApp.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main-content">
      <div>
        <form id="search-form">
          <input
            class="search-line"
            type="text"
            id="newCityName"
            placeholder="City Name"
          />
          <input class="search-button" type="submit" value="Sarch" />
        </form>
      </div>
      <div class="current-weather">
        <h1 id="cityName">Vineland</h1>
      </div>
      <div class="temperature">
        <p id="temperatureInt">12 °C</p>
        <!-- <span class="cf">
          <span class="celsius"><a href="" id="celsius"> °C </a></span>
          |
          <span class="fahrenheit">
            <a href="" id="fahrenheit"> °F </a>
          </span>
        </span> -->
        <div id="temperature-description">Clear Sky</div>
      </div>

      <h2 class="dayTime" id="dayTime"></h2>
      <div class="main-image">
        <img
          src="https://cdn.iconscout.com/icon/free/png-512/free-sun-bright-rays-sunny-weather-33960.png?f=avif&w=512"
          width="100px"
        />
      </div>
      <div><p class="date"></p></div>
      <div class="weather-description">
        <p>
          <b>Humidity</b> 50% <br /><b>Wind Speed</b> Vrbl 7 mph <br /><b
            >Barometer</b
          >
          29.93 in (1013.3 mb) <br /><b>Dewpoint</b> 53°F (12°C) <br /><b
            >Visibility</b
          >
          10.00 mi
        </p>
      </div>
    </div>
    <script src="WeatherApp.js"></script>
  </body>
</html>
